<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- links -->
    <link rel="stylesheet" href="dist/libs/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="dist/libs/toastr/build/toastr.css">
    <link rel="stylesheet" href="dist/css/site.css">
    <title>Car Loan Calculator</title>
</head>
<body class="container">
<header id="header"></header>
<main class="flex-container">
    <section class="flex-item">
        <form>
            <div class="form-group">
                <label for="txtLoanAmount">Loan Amount</label>
                <input class="form-control" type="text" id="txtLoanAmount" name="txtLoanAmount" />
            </div>
            <div class="form-group">
                <label for="txtInterestRate">Interest  (%)</label>
                <input class="form-control" type="text" id="txtInterestRate" name="txtInterestRate" />
            </div>
            <div class="form-group">
                <label for="txtLoanPeriod">Loan Period (months)</label>
                <input class="form-control" type="text" id="txtLoanPeriod" name="txtLoanPeriod" />
            </div>

        </form>
    </section>
    <section class="flex-item">
        <div class="form-group">
            <label for="txtTotalCost">Total Cost</label>
            <input class="form-control" readonly type="text" id="txtTotalCost" name="txtLoanAmtxtTotalCostount" />
        </div>
        <div class="form-group">
            <label for="txtMonthlyPayments">Monthly Payments</label>
            <input class="form-control" readonly type="text" id="txtMonthlyPayments" name="txtMonthlyPayments" />
        </div>
    </section>
</main>
<footer>
    &copy; Copyright 2021 HTML Template
</footer>
<!-- scripts -->
<script src="dist/libs/jquery/dist/jquery.js"></script>
<script src="dist/libs/bootstrap/dist/js/bootstrap.bundle.js"></script>
<script src="dist/js/views/carloan.js"></script>
</body>
</html>
